<h3>Pocket Diary</h3>
탄생 9주년을 맞이하는 대한민국 대표 다이어리 브랜드, 육심원!<br>
공주(양장) 다이어리는 육심원의 신작으로 커버가 제작되었답니다.<br>
양장형식으로 제작되어 굉장히 튼튼하고 오래 사용할 수 있고 페이지 넘김 또한 굉장히 부드럽답니다.<br>
멋진 나의 과거와 미래의 흔적을 실용적이면서도 멋스럽고 사랑스러운 육심원 공주(양장) 다이어리에 적어보세요.<br>
