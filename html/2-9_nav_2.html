<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>메뉴바</title>
	<style>
		ul {
			width: 200px;
			margin: 0px;
			padding: 0px;
			list-style: none;
		}
		a {
			display: block;
			color: #fff;
			text-decoration: none;
			padding: 10px 33px; 
			border: 1px solid #fff;
			background: #35404f url(../img/nav_plus.png) no-repeat 7px center;
		}
		a:hover {
			color: #000;
			background: #a2a2a2 url(../img/nav_minus.png) no-repeat 7px center;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="">Home</a></li>
	<li><a href="">News</a></li>
	<li><a href="">Contact</a></li>
	<li><a href="">About</a></li>
</ul>
</body>
</html>
