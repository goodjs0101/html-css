<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 기초</title>
	<link rel="stylesheet" href="../css/basic.css">
	<style>
		h2 {
			color: blue;
		}
	</style>
</head>
<body>
<h1 style="color: red;">인라인 방식(inline)</h1>
<h2>내부정의 방식(internal)</h2>
<h3>외부정의 방식(external)</h3>
<h4>선택자의 형식</h4>
<ul>
	<li>전체 선택자</li>
	<li>태그 선택자</li>
	<li class="list1 line">클래스 선택자</li>
	<li id="list2" class="line">아이디 선택자</li>
</ul>
<h5>스타일 상속과 우선순위</h5>
<ol class="list" style="color: yellow;">
	<li class="line">항목 1</li>
	<li>항목 2</li>
	<li>항목 3</li>
</ol>
</body>
</html>
