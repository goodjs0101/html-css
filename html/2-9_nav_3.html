<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>메뉴바</title>
	<style>
		ul {
			width: 1000px;
			list-style: none;
			margin: auto;
			border: 1px solid #c4c4c4;
			border-left: none;
			border-right: none;
			text-align: center;
			padding: 20px;
			margin-top: 80px;
		}
		li {
			display: inline-block;		
		}
		a {	
			font-weight: bold;
			padding: 0px 10px 0px 20px;
			color: #424242;
			text-decoration: none;
			background: url(../img/nav_dot.png) no-repeat 0% 50%;
		}
		li:first-child a {
			background-image: none;
		}
		a:hover {
			color: #c3002f;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="">Home</a></li>
	<li><a href="">News</a></li>
	<li><a href="">Contact</a></li>
	<li><a href="">About</a></li>
</ul>
</body>
</html>
