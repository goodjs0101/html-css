<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Display</title>
	<style>
		div, span {
			border: 1px solid #000;
			width: 100px;
			height: 50px;
			margin: 20px;
			padding: 20px;
		}
		div {
			background-color: yellow;
			/*display: inline;*/
		}
		span {
			background-color: yellowgreen;
			/*display: block;*/
			display: inline-block;
		}
		button {
			width: 100px;
			height: 80px;
			padding: 20px
			margin 10px;
			display: none;
		}
		p {
			background-color: blue;
			height: 200px;
			/*display: none;*/
			visibility: hidden;
		}
	</style>
</head>
<body>
<p>TEST</p>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<span>span1</span>
<span>span2</span>
<span>span3</span>
<button type="button">button</button>
</body>
</html>
