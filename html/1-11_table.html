<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 600px;
			margin: auto;
		}
		caption {
			margin-bottom: 10px;
		}
		tr:nth-child(odd) {
			background-color: #e4e4e4;
		}
		tr:hover {
			background-color: #ccc;
		}
		th, td {
			border:1px solid #aaa;
			padding: 5px 10px;
		}
		th {
			background-color: orange;
			color: #FFF;
		}
		td {
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<caption>디저트 메뉴</caption>
		<tr>
			<th scope="col">종류</th>
			<th scope="col">메뉴명</th>
			<th scope="col">가격</th>
		</tr>
		<tr>
			<td>조각 케이크</td>
			<td>딸기 케이크</td>
			<td>3800원</td>
		</tr>
		<tr>
			<td>조각 케이크</td>
			<td>치즈 케이크</td>
			<td>3800원</td>
		</tr>
		<tr>
			<td>조각 케이크</td>
			<td>초콜렛 케이크</td>
			<td>3400원</td>
		</tr>
		<tr>
			<td>홀 케이크</td>
			<td>딸기 쇼트(12cm)</td>
			<td>18000원</td>
		</tr>
		<tr>
			<td>홀 케이크</td>
			<td>딸기 쇼트(18cm)</td>
			<td>28000원</td>
		</tr>
		<tr>
			<td>타르트</td>
			<td>사과 타르트</td>
			<td>4000원</td>
		</tr>
		<tr>
			<td>타르트</td>
			<td>레몬 크림 타르트</td>
			<td>3400원</td>
		</tr>
		<tr>
			<td>타르트</td>
			<td>초코 바나나 타르트</td>
			<td>3400원</td>
		</tr>
	</table>
</body>
</html>
