<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>position</title>
	<style>
		body {
			margin: 0;
		}
		div {
			font-size: 70px;
			font-weight: bold;
			text-align: center;
			line-height: 100px;
			border: 1px solid none;					
			width: 200px;
			height: 100px;
			position: absolute;
		}
		.box1 {
			background-color: green;			
			z-index: 999;
		}
		.box2 {
			background-color: yellow;
			left: 100px;
			top: 50px;
			z-index: 2;
		}
		.box3 {
			background-color: blue;
			left: 200px;
			top: 100px;
		}
	</style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
